name: Test All Packages

on: [push]

jobs:
    quip-apps-api:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: packages/quip-apps-api
        strategy:
            matrix:
                node-version: [10.x, 12.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm test
              env:
                  CI: true
        env:
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    quip-cli:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: packages/quip-cli
        strategy:
            matrix:
                node-version: [10.x, 12.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm test
              env:
                  CI: true
        env:
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    quip-test-utils:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: packages/quip-test-utils
        strategy:
            matrix:
                node-version: [10.x, 12.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm run build
            - run: npm test
              env:
                  CI: true
        env:
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    quiptext:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: packages/quiptext
        strategy:
            matrix:
                node-version: [10.x, 12.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm test
              env:
                  CI: true
        env:
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    all:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [10.x, 12.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm test
              env:
                  CI: true
        env:
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
